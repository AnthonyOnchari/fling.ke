<!DOCTYPE html>
<html>
<head>
    <title>Trivia Wheel Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/winwheel@1.1.1/dist/Winwheel.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Game Area -->
        <div id="trivia-section" class="d-none">
            <h2>Question: <span id="question"></span></h2>
            <div id="options"></div>
            <button id="submit-answer" class="btn btn-primary">Submit</button>
        </div>

        <!-- Wheel Area -->
        <div id="wheel-section" class="d-none text-center">
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            <button id="spin-btn" class="btn btn-success mt-3">Spin! (Cost: 10 points)</button>
        </div>

        <!-- User Info -->
        <div class="card mt-3">
            <div class="card-body">
                <h5>Your Points: <span id="points">100</span></h5>
                <button id="buy-points" class="btn btn-warning">Buy More Points</button>
            </div>
        </div>
    </div>

    <script>
        // Basic game logic will go here
    </script>
</body>
</html>
